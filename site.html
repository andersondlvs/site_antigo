<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site antigo</title>
  <style>
    h1 {
      text-align: center;
      color: rgba(0, 0, 0, 0.562);
      margin-top: 20px;
    }
  
    img {
      display: block;
      margin: 30px auto;
      max-width: 100%;
      height: auto;
      width: 200px;
    }
  
    form {
      text-align: center;
      margin: 35px auto;
    }
  
    label {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
  
    input[type="submit"] {
      text-align: center;
      display: block;
      margin-top: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 10px;
      font-size: 18px;
      cursor: pointer;
    }
    
    form input[type='submit'] {
      display: block;
      margin: 5px auto;
    }
  
    .message {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
      font-weight: bold;
      animation: scale-up 0.4s ease-in-out;
    }
  
    @keyframes scale-up {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
  
</head>

<body>
  <h1>Esse é um site que fiz um tempo atrás</h1> 
  <img src="site.jpg" alt="Imagem do site antigo">

  <form>
    <label for="nota">O que você achou do site antigo?</label>
    <select id="nota" name="nota">
      <option value="">Escolha uma nota</option>
      <option value="5">10 a 5 - Amei o site!</option>
      <option value="4">4 - Gostei bastante</option>
      <option value="3">3 - Mais ou menos</option>
      <option value="2">2 - Não gostei muito</option>
      <option value="1">1 - Não gostei nada</option>
    </select>
    <input type="submit" value="Enviar">
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.querySelector('form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const nota = parseInt(document.getElementById('nota').value);

      if (nota >= 5) {
        message.textContent = 'Que legal! Fico feliz que tenha gostado do site antigo. :)';
      } else if (nota > 0) {
        message.textContent = 'Poxa, que pena que não gostou tanto assim do site. :(';
      } else {
        message.textContent = 'Por favor, escolha uma nota para avaliar o site.';
      }
    });
  </script>
</body>
</html>
